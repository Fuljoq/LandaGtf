    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-fist-raised"></i>
            <span>Landa GTF</span>
        </a>
        
        <div class="nav-links-container">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
                <li><a href="index.html#videos"><i class="fas fa-video"></i> <span>Videos</span></a></li>

                <div class="social-icons">

                    <a href="https://www.tiktok.com/@landa_gtf/" class="social-icon" target="_blank" aria-label="TikTok">

                    </a>
                </div>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

    <main class="main-content" style="min-height: calc(100vh - 200px);">

            <div class="contact-content" style="max-width: 1200px; margin: 0 auto; padding: 0 1.5rem;">
                <h2 style="text-align: center; margin-bottom: 2rem; color: white;">Más Información</h2>
                <div class="ebook-info" style="background: rgba(255, 255, 255, 0.05); padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <h3 style="color: #2ecc71; margin-bottom: 1rem; font-size: 1.5rem;">Mi Ebook de Taekwondo</h3>
                    <p style="color: #ddd; margin-bottom: 1.5rem; line-height: 1.6;">¿Quieres saber más sobre mis clases? ¿Quieres leer mi Ebook sobre Taekwondo? Contáctame por Instagram para más información.</p>
                    <a href="https://www.instagram.com/direct/t/17849462660988159" class="cta-button" style="display: inline-flex; align-items: center; gap: 0.5rem; background: #2ecc71; color: white; padding: 0.8rem 1.5rem; border-radius: 5px; text-decoration: none; font-weight: 500; transition: all 0.3s ease;">
                        <i class="fab fa-instagram"></i>

                    </a>
